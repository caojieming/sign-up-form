<!DOCTYPE html>


<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <div id="background">
            
            <div id="background-title">
                <img id="background-logo" src="./img/odin-lined.png" alt="Odin Logo">
                <span id="background-title-text">Odin</span>
            </div>

            <img id="background-img" src="./img/ferenc-horvath-unsplash.jpg" alt="Photo by Ferenc Horvath on Unsplash">
            <p id="background-caption">
                Photo by <a href="https://unsplash.com/@designhorf?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ferenc Horvath</a> on <a href="https://unsplash.com/photos/milky-way-galaxy-skcFiBu91AA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>

        </div>

        <div id="content">

            <div id="preamble">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </div>

            <form id="form">

                <p id="form-title">Let's do this!</p>

                <div id="form-inputs">

                    <div id="form-firstname" class="form-input">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" value="Thor">
                    </div>

                    <div id="form-lastname" class="form-input">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" value="Odinson">
                    </div>

                    <div id="form-email" class="form-input">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" value="">
                    </div>

                    <div id="form-phone" class="form-input">
                        <label for="phone">Phone #</label>
                        <input type="text" id="phone" name="phone" value="">
                    </div>

                    <div id="form-password" class="form-input">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" value="">
                    </div>

                    <div id="form-confirm" class="form-input">
                        <label for="confirm">Confirm Password</label>
                        <input type="text" id="confirm" name="confirm" value="">
                    </div>

                </div>

            </form>

            <button id="create-account">Create Account</button>

            <p id="existing-account">Already have an account? <a href="">Log in</a></p>

        </div>

    </body>

</html>
